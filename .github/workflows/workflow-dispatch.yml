name: Test Workflow Dispatch

on:
  workflow_dispatch:
    branch: [master]
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Echo log level
      run: |
        echo "Log level: ${{ github.event }}"
    - uses: jvalkeal/build-zoo-handler@gh6-work1
      with:
        pack-version: 0.11.2
    - name: pack command
      run: |
        pack --version
